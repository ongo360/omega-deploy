version: '2'
services:
 namenode-holder:
  image: centos:6.7
  restart: always
#  container_name: holder
  environment:
   - TERM=xterm
  networks: 
    mynetwork:
      aliases:
       - namenode
  ports:
   - 50070:50070
   - 8020:8020
  command: top -b -d 60
 hdfs-namenode:
  image: uhopper/hadoop-namenode
  network_mode: service:namenode-holder
  restart: always
  depends_on:
   - namenode-holder
  volumes:
   - /hadoop/dfs/name:/hadoop/dfs/name
  environment:
   - "CLUSTER_NAME=myhadoop"
   - "affinity:container!=*hdfs-namenode*"
networks:
 mynetwork:
  external: 
   name: ${NETWORK} 
