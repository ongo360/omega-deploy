version: '2'
services:
  server:
    image: consul:0.7.5 
    network_mode: host
    restart: always
    privileged: true
    command: consul agent -server --data-dir=/consul/data -bootstrap-expect=1  -ui -client=0.0.0.0 -advertise=${LOCAL_IP} 
    volumes:
      - server-data:/consul/data
  agent:
    image: consul:0.7.5 
    network_mode: host
    restart: always
    command:  consul agent -data-dir=/consul/data -advertise=${LOCAL_IP}   -join=${HOST_IP} -client=0.0.0.0 -ui
    volumes:
      - agent-data:/consul/data
  dnsmasq:
    image: andyshinn/dnsmasq:2.76 
    network_mode: host
    cap_add: 
     - NET_ADMIN
    restart: always
    command:  -S /consul/${HOST_IP}#8600 --log-facility=- 
  mesos-consul:
    image: ciscocloud/mesos-consul:v0.4.0 
    network_mode: host
    restart: always
    command: --zk=${ZK_URL}/mesos --consul
volumes:
  server-data:
  agent-data:
